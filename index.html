<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <input type="number" id="amount" placeholder="Enter amount" class="input-field">
        <select id="fromCurrency" class="dropdown"></select>
        <select id="toCurrency" class="dropdown"></select>
        <button id="convert" class="convert-btn">Convert</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
